<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Panic -- Movie Review</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.0.0-beta/css/bootstrap.css'}"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
<nav class="nav nav-style">
    <a class="navbar-brand justify-content-start page-title" href="/">Panic</a>
        <a class="nav-link" href="/movie/add">Add Movie</a>
        <a class="nav-link" href="/signup">Signup</a>
        <form action="/logout" method="post" class="nav-link logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="logout-link" value="Logout" />
        </form>
</nav>
<div class="wrapper">
    <div class="page-title">Signup for Panic</div>
    <form class="form-format" action="/signup" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" th:field="*{firstname}" />
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
        </div>
        <div class="form-group">
            <label for="location">Your Location</label>
            <input class="form-control" type="text" th:field="*{location}" />
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    <div class="page-title h5">
        Already have an acount?
        <a href="/login">Login here.</a>
    </div>
</div>
</body>
</html>
