<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panic -- Movie Review</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.0.0-beta/css/bootstrap.css'}"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
<nav class="nav nav-style">
    <a class="navbar-brand justify-content-start page-title" href="/">Panic</a>
    <a class="nav-link" href="/movie/add">Add Movie</a>
    <a class="nav-link" href="/signup">Signup</a>
    <form action="/logout" method="post" class="nav-link logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" class="logout-link" value="Logout" />
    </form>
</nav>
<div class="wrapper">

    <h3 class="text-center page-title">Movie Details</h3>
    <div  class="card text-center card-inverse col-md-6 mx-auto">
        <div class="card-block card-det">
            <h4 class="card-title" th:text="${movie.title}"></h4>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${movie.releasedate}">Card subtitle</h6>
            <img class="movie-image card-img" th:src="${movie.imagelink}"/>
            <br/>
            <a class="movie-link" th:href="${movie.imdblink}" target="_blank">View movie on IMDB</a>
            <br/>
            <a class="movie-link" th:href="@{'/movie/' + ${movie.id} + '/edit'}">Edit Movie Details</a>
            <br/>
            <a class="movie-link" th:href="@{'/movie/' + ${movie.id} + '/viewReviews'}">View Reviews</a>
            <br/>
            <a class="movie-link" th:href="@{'/movie/' + ${movie.id} + '/review'}">Write a Review</a>
        </div>
    </div>


</div>




</body>
</html>
