<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panic -- Movie Review</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.0.0-beta/css/bootstrap.css'}"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
<nav class="nav nav-style">
    <a class="navbar-brand justify-content-start page-title" href="/">Panic</a>
    <a class="nav-link" href="/movie/add">Add Movie</a>
    <a class="nav-link" href="/signup">Signup</a>
    <form action="/logout" method="post" class="nav-link logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" class="logout-link" value="Logout" />
    </form>
</nav>
    <div class="wrapper">
        <div class="movie-review-name page-title">
            <span>Review </span>
            <span th:text="${movie.title}"></span>
        </div>
        <br/>
        <div class="row">
            <form class="col-md-6 form-format" th:action="@{'/movie/' + ${movie.id} + '/review'}" method="post" th:object="${review}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label>Rating (1-5)</label>
                    <input class="form-control" type="text" th:field="*{rating}" />
                </div>
                <div class="form-group">
                    <label>Write a brief review of the movie</label>
                    <textarea class="form-control" type="text" th:field="*{reviewtyped}">Write a review</textarea>
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-sm">Submit Review</button>
            </form>

        </div>

    </div>
</body>
</html>
